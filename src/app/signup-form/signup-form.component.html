<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Invalid login credentials
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input 
      formControlName="email" 
      type="email" 
      class="form-control" 
      id="email" 
      aria-describedby="emailHelp" 
      placeholder="Enter email"
      [ngClass]="{ 'is-invalid': (submitted && f.email.errors) || (f.email.errors && f.email.errors.unique) }">
    <div *ngIf="f.email.pending">Checking...</div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.minlength">Too short</div>
        <div *ngIf="f.email.errors.maxlength">Too long</div>
        <div *ngIf="f.email.errors.canNotContainSpace">Can not contains space</div>
        <div *ngIf="f.email.errors.unique">Email already taken</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <div formGroupName="address">
      <div class="form-group">
          <label for="city">City</label>
          <input 
            type="text" 
            class="form-control"
            formControlName="city">
      </div>
  </div>
 

  <button type="submit" class="btn btn-primary">Login</button>
</form>
